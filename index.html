<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impuestos Facebook Ads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Calculadora de Impuestos Facebook Ads</h2>

        <!-- Opción 1: Calcular el total después de impuestos -->
        <h3>Cálculo de costo final</h3>
        <label for="monto">Monto de inversión en ARS:</label>
        <input type="number" id="monto" placeholder="Ingresa el monto antes de impuestos" />
        <button onclick="calcularImpuestos()">Calcular Total</button>
        <div class="result" id="resultado1"></div>

        <hr>

        <!-- Opción 2: Calcular cuánto invertir según el monto final disponible -->
        <h3>Cálculo de inversión necesaria</h3>
        <label for="montoFinal">Monto total disponible en ARS:</label>
        <input type="number" id="montoFinal" placeholder="Ingresa el monto final deseado" />
        <button onclick="calcularInversion()">Calcular Inversión</button>
        <div class="result" id="resultado2"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
